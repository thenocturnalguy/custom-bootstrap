<!DOCTYPE html>
<html>
	<head>
		<title>Custom Boostrap</title>
		<link rel="stylesheet" type="text/css" href="style.min.css">
	</head>
	<body>
		<center class="m-5">
			<button class="btn btn-lg btn-outline-primary m-2 col-md-6">Primary</button>
			<button class="btn btn-lg btn-outline-secondary m-2 col-md-6">Secondary</button>
			<button class="btn btn-lg btn-outline-info m-2 col-md-6">Info</button>
			<button class="btn btn-lg btn-outline-success m-2 col-md-6">Success</button>
			<button class="btn btn-lg btn-outline-danger m-2 col-md-6">Danger</button>
			<button class="btn btn-lg btn-outline-warning m-2 col-md-6">Warning</button>
			<button class="btn btn-lg btn-outline-light m-2 col-md-6">Light</button>
			<button class="btn btn-lg btn-outline-dark m-2 col-md-6">Dark</button>
		</center>
		<center class="m-5">
			<h1 class="font-weight-bolder">Heading 1</h1>
			<h2 class="font-weight-bolder">Heading 2</h2>
			<h3 class="font-weight-bolder">Heading 3</h3>
			<h4 class="font-weight-bolder">Heading 4</h4>
			<h5 class="font-weight-bolder">Heading 5</h5>
			<h6 class="font-weight-bolder">Heading 6</h6>
		</center>
		<div class="col-md-6 p-2 m-5 bg-dark">
			<h1 class="text-center text-light">Lorem Ipsum!</h1>
		</div>
	</body>
</html>
